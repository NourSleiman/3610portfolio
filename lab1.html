<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <style>
    a {
      font-size: x-large;
      font-family: "Lucida Sans";
    }
    a:link {
      color: blue;
    }

    a:hover {
      color: red;
    }
  </style>
  <body>
    <canvas id="canvas" width="700" height="500"></canvas>

    <br />
    <br />
    <a href="../index.html">Home</a>

    <script>
      document.getElementById("canvas");
      let ctx = canvas.getContext("2d");

      let fruit = [
        { name: "Apple", quantity: 20, color: "red" },
        { name: "Orange", quantity: 10, color: "orange" },
        { name: "Banana", quantity: 15, color: "yellow" },
        { name: "Kiwi", quantity: 3, color: "green" },
        { name: "Blueberry", quantity: 5, color: "blue" },
        { name: "Grapes", quantity: 8, color: "purple" },
      ];

      function drawBar(xAdd, name, height, color) {
        ctx.fillStyle = color;
        ctx.fillRect(50 + xAdd, 500 - height * 20, 100, height * 20);
        ctx.fill();
        ctx.font = "bold 18px Arial";
        ctx.textAlign = "center";
        ctx.fillStyle = "black";
        ctx.fillText(height, 100 + xAdd, 490);
        ctx.fillText(name, 100 + xAdd, 465);
      }

      let xAdd = 0;
      for (let i = 0; i < fruit.length; i++) {
        drawBar(xAdd, fruit[i].name, fruit[i].quantity, fruit[i].color);
        xAdd += 100;
      }
    </script>
  </body>
</html>
